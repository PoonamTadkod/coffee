<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
    <style>
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 200px; /* Adjust based on your needs */
            margin: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="nav-buttons">
    <a href="#" class="btn" role="button">Previous</a>
    <a href="#" class="btn" role="button">Next</a>
</div>

</body>
</html>
