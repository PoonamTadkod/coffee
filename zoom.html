<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.zoom-img {
    width: 300px;
    height:auto;
    overflow: hidden;
  }
  
  .zoom-img  img {
    width: 100%;
    transition: all .3s ease-in-out;
  }
  
  .zoom-img img:hover   {
    transform: scale(1.2);
  }
  </style>
<body>
    <div class="zoom-img">
  <img src="sunrise.jpeg" alt="This zooms-in really well and smooth">
</div>
</body>
</html>
