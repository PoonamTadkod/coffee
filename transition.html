<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blue;
            transition: width 2s ;
            
        }
        div:hover{
            transform: rotate(36deg);
            width: 500px;
            background-color: red;
        }

        @media screen and (max-width:600px) and (min-width:400px)
        {
            div{
                width: 800px;
            }
        }

        
    </style>
</head>
<body>

    <marquee behavior="" direction="down" scrollamount="10" loop="2" >

        hello
    </marquee>


    <div>
        <h1>hello</h1>
    </div>

    
</body>
</html>
