<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="baby33.jpg" alt="" style="filter: blur(5px);">  &nbsp; &nbsp; &nbsp;
    <img src="baby33.jpg" alt="" style="filter: brightness(100%);">&nbsp; &nbsp; &nbsp;

    <img src="baby33.jpg" alt="" style="filter: contrast(200%);">&nbsp; &nbsp; &nbsp;

    <img src="baby33.jpg" alt="" style="filter:drop-shadow(8px 8px 10px grey)">&nbsp; &nbsp; &nbsp;

    <img src="baby33.jpg" alt="" style="filter: grayscale(100%);">&nbsp; &nbsp; &nbsp;

    <img src="baby33.jpg" alt="" style="filter: hue-rotate(90deg);">&nbsp; &nbsp; &nbsp;

    <img src="baby33.jpg" alt="" style="filter:invert(100%);">&nbsp; &nbsp; &nbsp;
    <img src="baby33.jpg" alt="" style="filter: opacity(30%);">&nbsp; &nbsp; &nbsp;
    <img src="baby33.jpg" alt="" style="filter: saturate(8);">&nbsp; &nbsp; &nbsp;
    <img src="baby33.jpg" alt="" style="filter: sepia(100%)">&nbsp; &nbsp; &nbsp;

</body>
</html>
